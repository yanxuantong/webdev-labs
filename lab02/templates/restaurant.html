<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}
    <main>
        {% for restaurant in restaurants %}
        <section>
            <h2>{{ restaurant.get('name') }}</h2>
            <img src="{{restaurant.get('image_url')}}" alt="restaurant graph">
            <p>{{restaurant.get('display_address')}}</p>
            <table>
                <tr>
                    <td> price:</td>
                    <td> <strong>{{ restaurant.get( "price")}} </strong></td>
                </tr>
                <tr>
                    <td> Rating:</td>
                    <td><strong> {{ restaurant.get( 'rating')}}</strong> </td>
                </tr>
                <tr>
                    <td>Review:</td>
                    <td><strong> {{ restaurant.get( 'review_count')}}</strong> </td>
                </tr>
            </table>
        </section>
        {% endfor %}
    </main>
    
</body>
</html>
